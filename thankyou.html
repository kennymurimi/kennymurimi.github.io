<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Ken Murimi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #3b82f6;
      --accent: #f97316;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --light-gray: #e2e8f0;
      --success: #10b981;
      --transition: all 0.3s ease;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -150px;
      left: -150px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      bottom: -100px;
      right: -100px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: var(--success);
      top: 50%;
      left: 70%;
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      background: var(--secondary);
      bottom: 20%;
      left: 10%;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: var(--transition);
      animation: fadeIn 0.6s ease-out;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--success);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 1.5rem;
      font-size: 2.5rem;
      animation: scaleIn 0.5s ease-out;
    }

    .checkmark {
      animation: drawCheckmark 0.5s ease-out 0.2s forwards;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--dark);
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      color: var(--gray);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.8rem;
      background: var(--primary);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      border: 2px solid var(--primary);
      gap: 8px;
    }

    .btn:hover {
      background: transparent;
      color: var(--primary);
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      margin-top: 1rem;
    }

    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--primary);
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
      }
      70% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes drawCheckmark {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(720deg);
      }
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      background: var(--light);
      color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: var(--transition);
    }

    .social-links a:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
    }

    .countdown {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--gray);
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      .container {
        background: rgba(30, 41, 59, 0.95);
        color: var(--light);
      }
      
      h1 {
        color: var(--light);
      }
      
      p {
        color: #cbd5e1;
      }
      
      .social-links a {
        background: #334155;
        color: var(--light);
      }
      
      .social-links a:hover {
        background: var(--primary);
        color: white;
      }
    }

    /* Responsive design */
    @media (max-width: 576px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
  
  <div class="container">
    <div class="success-icon">
      <svg width="40" height="40" viewBox="0 0 40 40">
        <path class="checkmark" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M10 20 L17 27 L30 14"/>
      </svg>
    </div>
    
    <h1>Message Sent Successfully!</h1>
    <p>Thank you for reaching out. I've received your message and will get back to you as soon as possible.</p>
    
    <a href="index.html" class="btn">
      <i class="fas fa-arrow-left"></i>
      Back to Portfolio
    </a>
    
    <div class="social-links">
      <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
    
    <div class="countdown">
      Redirecting to homepage in <span id="countdown">10</span> seconds...
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create confetti effect
      function createConfetti() {
        const colors = ['#2563eb', '#3b82f6', '#f97316', '#10b981'];
        const container = document.querySelector('body');
        
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = (5 + Math.random() * 10) + 'px';
          confetti.style.height = (5 + Math.random() * 10) + 'px';
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          
          container.appendChild(confetti);
          
          // Animate confetti
          const animationDuration = 1 + Math.random() * 2;
          confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          
          // Remove confetti after animation completes
          setTimeout(() => {
            confetti.remove();
          }, animationDuration * 1000);
        }
      }
      
      // Create multiple rounds of confetti
      createConfetti();
      setTimeout(createConfetti, 600);
      setTimeout(createConfetti, 1200);
      
      // Countdown timer for redirect
      let count = 10;
      const countdownElement = document.getElementById('countdown');
      const countdownInterval = setInterval(() => {
        count--;
        countdownElement.textContent = count;
        
        if (count <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'index.html';
        }
      }, 1000);
    });
  </script>
</body>
</html>
